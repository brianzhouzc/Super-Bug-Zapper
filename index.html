<!DOCTYPE html>
<html>

<head>
    <title>Super Bug Zapper</title>
    <script src="color-conversion.js"></script>
    <script src="MV.js"></script>
    <script src="app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="ui_container">
            <div class="ui_text">
                <h2>Super Bug Zapper!</h2>
                <br>
            </div>
            <div class="ui_text">
                <p>Current Score: <span id="current_score">0</span></p>
            </div>
            <div class="ui_text">
                <p>Highest Score: <span id="highest_score">0</span></p>
            </div>
            <div id="start_button" class="button">Start Game</div>
            <div class="tips">
                <p>Tips:</p>
                <p>Click the bacterias to kill them!</p>
                <p>The faster you click, the higer the score you get!</p>
                <p>When two bacterias touch, one consumes the other!</p>
                <p>Don't let them grow too big, otherwise it's gameover!</p>
            </div>
        </div>
        <div id="canvas_container">
            <canvas id="glCanvas" width="600" height="600"></canvas>
            <canvas id="particleCanvas" width="600" height="600"></canvas>
        </div>
    </div>
</body>

</html>
